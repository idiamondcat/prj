<main class="login">
    <div class="container login__container">
        <section class="login__section">
            <form class="login__form" [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Введите пароль</mat-label>
                    <input type="password" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-hint *ngIf="(password?.dirty || password?.touched) &&
                    password?.invalid && password?.errors?.['errorStr']">{{password?.errors?.['errorStr'].message}}</mat-hint>
                </mat-form-field>
                <button class="login__btn" [disabled]="!loginForm.valid" (click)="login()">Войти</button>
            </form>
        </section>
    </div>
</main>
