<main class="accounts">
    <div class="container accounts__container">
        <section class="accounts__section">
            <h1 class="title accounts__title">Список аккаунтов</h1>
            <ul class="accounts__list">
                <li *ngFor="let item of accounts" class="accounts__item">
                    <div class="account">
                        <div class="account__wrapper">
                            <div class="account__icon-wrapper">
                                <mat-icon class="account__icon">person_outline</mat-icon>
                                <span class="account__social account__social--pinterest"></span>
                            </div>
                            <h2 class="account__name">{{item.account_id}}</h2>
                        </div>
                        <a class="account__link" [routerLink]="['/details', item.account_id]">
                            <mat-icon class="account__link-icon">arrow_forward_ios</mat-icon>
                        </a>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</main>
