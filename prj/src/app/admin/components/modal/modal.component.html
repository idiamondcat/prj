<div class="modal">
    <div class="modal__close-btn-wrapper">
        <button class="modal__close-btn" mat-dialog-close>
            <mat-icon class="modal__close-btn-icon">close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <form class="modal__form" [formGroup]="dateForm">
            <div class="modal__form-wrapper">
                <mat-form-field appearance="outline">
                    <mat-label>Дата</mat-label>
                    <input matInput [matDatepicker]="picker" [value]="date" formControlName="date">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Время</mat-label>
                    <input matInput type="time" [value]="time" formControlName="time">
                    <span class="modal__icon" matSuffix>
                        <mat-icon>schedule</mat-icon>
                    </span>
                </mat-form-field>
            </div>
            <div class="modal__btn-wrapper">
                <button class="modal__btn" [disabled]="!dateForm.valid" (click)="changeDateTime()">Изменить дату и время публикации</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
